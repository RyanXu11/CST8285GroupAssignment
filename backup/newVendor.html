<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/newVendor.css">
    <script type="module" src="js/newVendor.js" defer></script> 
    <title>New Vendor Input</title>
</head>
<body>
    <form id="newVendorForm">
        <div class="grid-item row-1">
            <label for="newVendor">New Vendor Name</label>
            <input type="text" id="newVendor" placeholder="Enter new vendor name">
        </div>
        <div>
            <p class="warning" id="warning1"></p>
        </div>
    
        <div class="grid-item row-1">
            <label for="gstno">GST No</label>
            <input type="text" name="gstno" id="gstno">
        </div>
    
        <div class="grid-item row-1">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
        </div>
    
        <div class="grid-item row-1">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
        </div>
    
        <div class="grid-item row-1">
            <label for="province">Province</label>
            <input type="text" name="province" id="province">
        </div>
    
        <div class="grid-item row-1">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" value="Canada">
        </div>
    
        <div class="grid-item row-1">
            <label for="zip">ZIP</label>
            <input type="text" name="zip" id="zip">
        </div>
    
        <div class="grid-item row-1">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
    
        <div class="grid-item row-1">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone">
        </div>
    
        <div class="grid-item row-1">
            <label for="membership">Membership</label>
            <input type="text" name="membership" id="membership">
        </div>

        <div class="invoice-foot">
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="reset">Reset</button>
            <button id="close">Close</button>
        </div>   
    </form>

</body>
</html>
